<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Barlow:wght@100&display=swap');
      </style>
      <script src="*"></script>
    <link rel="stylesheet" href="setup.css">
    <title>setup</title>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
          <a class="navbar-brand" href="#">
            <img src="/images/logo.png" alt="SkillUp" width="40" height="26">
          </a>
        </div>
      </nav>
      <div id="cont">
      <div id="title">
        <h1>
            Set Up Your Profile
        </h1>
        <div id="txt1">
            <p style="font-weight: 700;">Expand Your <span id="bl">Knowledge</span> By Learning <span id="bl" >In-demand Skill</span> </p>
        </div>
      </div>
      <div id="set_form">
        <form action="*">
            <form>
                <input id="name" type="text" placeholder="Name" id="fname" name="fname"><br>
                <input id="date" type="date">
                <select name="prof" id="prof">
                  <option value="student">Student</option>
                  <option value="teacher">Teacher</option>
                </select>
                <input id="skills" placeholder="Skills" type="text">
            </form>
        </form>
      </div>
    </div>
</body>
</html>
